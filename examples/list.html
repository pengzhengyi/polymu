<!DOCTYPE html>
<html lang="en">

  <body>
    <h1>List Example</h1>
    <div>
      <ul id="target" class="list-group"></ul>
    </div>
    <template id="source"> </template>
    <script src="../dist/polymu.js"></script>
    <script src="../dist/main.polymu.js"></script>
    <script>
      // initialize source
      const source = document.getElementById('source');
      for (let i = 0; i < 10000; i++) {
        const listItem = document.createElement('li');
        listItem.classList.add('list-group-item');
        listItem.textContent = i.toString();
        source.content.appendChild(listItem);
      }

      // render
      const view = new polymu.BasicView(source, target);
    </script>
  </body>
</html>
