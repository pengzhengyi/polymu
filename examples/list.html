<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <title>List Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  </head>
  <body>
    <h1>List Example</h1>
    <div>
      <ul id="target" class="list-group"></ul>
    </div>
    <template id="source"> </template>
    <script src="../dist/polymu.js"></script>
    <script src="../dist/main.polymu.js"></script>
    <script>
      // initialize source
      const source = document.getElementById('source');
      for (let i = 0; i < 1000; i++) {
        const listItem = document.createElement('li');
        listItem.classList.add('list-group-item');
        listItem.textContent = i.toString();
        source.content.appendChild(listItem);
      }

      // render
      const view = new polymu.BasicView(source, target);
    </script>
  </body>
</html>
